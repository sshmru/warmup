<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/styles/style.css">
<script src="/components/angular/angular.min.js"></script>
</head>
<body ng-app="myApp">
  <div ng-controller="postListController as postList">
    <ul>
      <li ng-repeat="post in postList.list.data">{{post.title}}</li>
    </ul>
  </div>

  <div ng-controller="newPostController as newPost">
    <form>
      <input type="text" ng-model="newPost.post.title"/>
      <input type="text" ng-model="newPost.post.tags"/>
      <input type="text" ng-model="newPost.post.content"/>
      <input type="text" ng-model="newPost.post.author"/>
      <input type="submit" value="submit" ng-click="newPost.submitPost()">
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
