<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
  <script src="/components/angular/angular.min.js"></script>
  <script src="/components/angular-route/angular-route.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body ng-app="myApp" class="container">

  <div class="container">
    <div class="row">
      <div class="col-md-9"></div>
      <div ng-controller="userController as userCtrl" class="col-md-3">
        <div ng-show="userCtrl.user.data.logged">
          Logged as: {{userCtrl.user.data.username}}
        </div>
        <div ng-show="!userCtrl.user.data.logged">
          <form ng-submit="userCtrl.login(userCtrl.loginData)" class="form-group">
            <input type="text" ng-model="userCtrl.loginData.username" placeholder="username" class="form-control" />
            <input type="password" ng-model="userCtrl.loginData.password" placeholder="password" class="form-control" />
            <input type="submit" value="login" class="btn btn-primary">
          </form>
        </div>
      </div>

      <div class="">
        <a href="/">room</a>
        <a href="r/room1">room</a>
        <a href="r/room2">room</a>
        <a href="r/room3">room</a>
      </div>
    </div>
  </div>

  <hr/>

  <div class="container">

    <div class="row">

      <div class="col-md-9">


        <div ng-controller="newPostController as newPost" class="row">
          <form class="form-group" ng-submit="newPost.submitPost()" ng-mouseenter="newPost.hovered = true" ng-mouseleave="newPost.hovered = false">
            <textarea type="text" ng-model="newPost.post.content" class="{{newPost.expanded ? 'form-control' : 'form-control'}}" ng-focus="newPost.expand()" ng-blur="newPost.hideUnfocusedEmpty()" placeholder="WRITE NEW POST "></textarea>
            <div ng-show="newPost.expanded">
              <input type="text" ng-blur="newPost.hideUnfocusedEmpty()" ng-model="newPost.post.title" placeholder="title" class="form-control" ng-focus="newPost.expand()" />
              <input type="text" ng-blur="newPost.hideUnfocusedEmpty()" ng-model="newPost.post.tags" placeholder="tags" class="form-control" ng-focus="newPost.expand()" />
              <input type="submit" value="submit" class="btn btn-primary">
            </div>
          </form>
        </div>

        <div ng-view class=""></div>

      </div>

      <nav ng-controller="postListController as postList" ng-show="postList.data.navbar" class="container col-md-3">
        <ul>
          <li ng-repeat="post in postList.list.data | orderBy:'-updated'">
            <a ng-href="r/{{post.room}}/{{post.id}}">{{(post.score >= 0 ? '+' : '') + post.score + ' ' + post.title}}</a>
          </li>
        </ul>
      </nav>
    </div>

  </div>

  <script src="app.js"></script>
  <script src="routes.js"></script>
  <script src="controllers/newPostController.js"></script>
  <script src="controllers/roomController.js"></script>
  <script src="controllers/postController.js"></script>
  <script src="controllers/profileController.js"></script>
  <script src="controllers/postListController.js"></script>
  <script src="controllers/userController.js"></script>
  <script src="directives/linkify.js"></script>
</body>

</html>
