<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/styles/style.css">
  <script src="/components/angular/angular.min.js"></script>
  <script src="/components/angular-route/angular-route.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body ng-app="myApp">
  <div ng-controller="postListController as postList">
    <ul>
      <li ng-repeat="post in postList.list.data | orderBy:'-updated'">{{post.title}}</li>
    </ul>
  </div>

  <div ng-controller="newPostController as newPost">

    <form ng-submit="newPost.submitPost()">
      <input type="text" ng-model="newPost.post.title" />
      <input type="text" ng-model="newPost.post.tags" />
      <input type="text" ng-model="newPost.post.content" />
      <input type="text" ng-model="newPost.post.author" />
      <input type="submit" value="submit">
    </form>
  </div>
  <a href="r/room1">room</a>
  <a href="r/room2/post2">post</a>

  <div ng-view></div>

  <script src="app.js"></script>
  <script src="routes.js"></script>
  <script src="controllers/roomController.js"></script>
  <script src="controllers/postController.js"></script>
</body>

</html>
