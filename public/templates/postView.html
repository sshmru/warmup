<div>
  <h1>{{postCtrl.currentPost.title}}</h1>
    <p>By: {{postCtrl.currentPost.author}}</p>
    <p>{{postCtrl.currentPost.updated | date}}</p>
  <article>
    <p>{{postCtrl.currentPost.content}}</p>
  </article>
</div
<div>
   <p>comments</p>
    <form ng-submit="postCtrl.submitComment()">
      <textarea type="text" ng-model="postCtrl.newComment" placeholder="comment"></textarea>
      <input type="submit" value="submit">
    </form>
  <div ng-repeat="comment in postCtrl.currentPost.comments">
    <p>By: {{comment.author}}</p>
    <p>{{comment.date | date}}</p>
    <p>{{comment.text}}</p>

  </div>
</div>
